<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>培养方案分配测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-right: 10px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>培养方案分配测试工具</h1>
    
    <div class="form-group">
        <label for="studentId">学生ID:</label>
        <input type="text" id="studentId" value="db888c86-eb18-4c5d-819a-d59f0d223adc" size="40" readonly>
    </div>
    
    <div class="form-group">
        <label for="programId">培养方案ID:</label>
        <input type="text" id="programId" value="62b2cc69-5b10-4238-8232-59831cdb7964" size="40" readonly>
    </div>
    
    <button onclick="testAssignment()">测试分配</button>
    <button onclick="testGetPrograms()">获取培养方案列表</button>
    
    <div id="result"></div>
    
    <script>
        async function testAssignment() {
            const resultDiv = document.getElementById('result');
            const studentId = document.getElementById('studentId').value;
            const programId = document.getElementById('programId').value;
            
            resultDiv.innerHTML = '<div class="info">正在测试分配...</div>';
            
            try {
                const response = await fetch('http://localhost:3001/api/teacher/00000000-0000-0000-0000-000000000001/batch-assign-training-program', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        programId: programId,
                        studentIds: [studentId],
                        notes: 'UI测试分配'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ 分配成功！<br>
                            成功数量: ${result.data.success_count}<br>
                            失败数量: ${result.data.failure_count}<br>
                            总数量: ${result.data.total_count}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ❌ 分配失败<br>
                            HTTP状态: ${response.status}<br>
                            错误信息: ${result.message || '未知错误'}<br>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ❌ 网络错误: ${error.message}
                    </div>
                `;
            }
        }
        
        async function testGetPrograms() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">正在获取培养方案...</div>';
            
            try {
                const response = await fetch('http://localhost:3001/api/training-programs');
                const result = await response.json();
                
                if (response.ok && result.success) {
                    let programsHtml = '<div class="success">✅ 培养方案获取成功:<br><br>';
                    result.data.forEach((program, index) => {
                        programsHtml += `
                            <strong>方案 ${index + 1}:</strong><br>
                            名称: ${program.program_name}<br>
                            课程数量: ${program.course_count}<br>
                            总学分: ${program.total_credits}<br>
                            ID: ${program.id}<br><br>
                        `;
                    });
                    programsHtml += '</div>';
                    resultDiv.innerHTML = programsHtml;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ❌ 获取培养方案失败<br>
                            HTTP状态: ${response.status}<br>
                            错误信息: ${result.message || '未知错误'}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ❌ 网络错误: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
